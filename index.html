<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Pinterest clone login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="pintere.png">
</head>
<body>
    <div class="post">
    <div class="img"><img src="pintere.png" width="45" height="50"></div>
   <h1>Login to see more</h1>
  
    <div class="pin">
        <form>
            <div class="one">
           <p> <label for="email">Email</label></p>
            <p><input type="email" id="email" name="email" placeholder="Email" autocomplete="off"></p></div>
            <div class="two">
                <p> <label for="pass">Password</label></p>
                <p><input type="password" id="pass" name="pass" placeholder="Password"></p></div>
               <div class="three">  <p>Forgot your password?</p></div>
               <div class="four"><p>Log in</p></div>
               <div class="five"><p>or</p></div>
               <div class="six"><div class="prem"><img src="book.png" width="20" height="20"></div><p>Continue with facebook</p></div>
               <div class="seven"><span class="img"><img src="go.png" width="20" height="20"></span><p>Continue with google</p></div>
               <div class="eight"><p class="ei">By continuing, you agree to Pinterest's</p> 
                <p class="nine"><span class="b">Terms of Service</span>&nbsp;and acknowledge you've read our </p>
                <p class="ten">Privacy Policy Notice at collection</p> 
               
                <p class="ele">Not on Pinterest yet? Sign up</p>
                <p class="twelve">Are you a business?<span class="tw">
                Get started here!</span></p></div>
     
        </form>
    </div>
    </div>        
    
</body>
</html>
